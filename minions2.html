<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小黄人</title>
    <link rel="stylesheet" href="./minions2.css">
</head>
<body>
    <div class="wrapper">
        <div class="hair-one"></div>
        <div class="hair-two"></div>
        <div class="arms">
            <div class="arm-left">
                <div class="lline"></div>
            </div>
            <div class="arm-right">
                <div class="rline"></div>
            </div>
        </div>
        <div class="body">
            <div class="eyes"><!--眼睛-->
                <div class="glassl"></div>
                <div class="glassr"></div>
                <div class="left">
                    <div class="pupil_l">
                        <div class="light_l"></div>
                    </div>
                </div>
                <div class="right">
                    <div class="pupil_r">
                        <div class="light_r"></div>
                    </div>
                </div>
            </div>
            <div class="mouth"><!--嘴巴-->
                <div class="m_border">
                </div>
            </div>
            <div class="clothes"><!--衣服-->
                <div class="clo1">
                    <div class="line_left"></div>
                    <div class="line_right"></div>
                    <div class="line_bottom"></div>
                </div>
                <div class="clo2"></div>
                <div class="pocket"></div>
                <div class="strap-left">
                    <div class="button-left"></div>
                </div>
                <div class="strap-right">
                    <div class="button-right"></div>
                </div>
            </div>
        </div>
        <div class="shadow"></div>
        <div class="feet">
            <div class="right-foot">
                <div class="rf1"></div>
                <div class="rf2"></div>
            </div>
            <div class="left-foot">
                <div class="lf1"></div>
                <div class="lf2"></div>
            </div>
        </div>
    </div>
</body>
</html>
